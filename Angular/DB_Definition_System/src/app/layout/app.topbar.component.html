<div class="layout-topbar">
    <div class="inline-flex flex align-content-center">
        <div class="flex align-items-center">
            <a class="layout-topbar-logo" routerLink="">
                <!-- <img src="./assets/icon_apps/logoAsahi.png" alt="logo" class="desktop"> -->
                <img src="./assets/icon_apps/logoAsahi-wo text.png" alt="logo" class="mr-4">
                <span>{{ appName }}</span>
            </a>
        </div>
        <div class="flex align-items-center">
            <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
                <i class="pi pi-bars"></i>
            </button>
        </div>
    </div>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <div class="custom-topbar align-items-center">
            <span class="flex align-items-center user-topbar" style="font-size: 1rem; color: #6c757d">
                <i class="pi pi-user"></i>
                <p class="mx-2">{{ user }}</p>
            </span>
            <p-divider class="divider-topbar" layout="vertical"></p-divider>
            <a href="#" class="p-link layout-topbar-button ml-0" (click)="logout()">
                <i class="pi pi-sign-out"></i>
                <p class="mx-2">Sign Out</p>
            </a>
        </div>
    </div>
</div>
